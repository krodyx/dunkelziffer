<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Dunkelziffer</title>
        <meta name="description" content="Dunkelziffer">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/main.css">

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div id="header" class="clearfix">
            <div id="logo">
                <img src="img/logo_dunkelziffer_textonly.svg" alt="Logo" class="img-responsive"/>
            </div>
            <div id="query-container">
                <input id="query" type="text" placeholder="Search..."/>
            </div>
        </div>

        <div class="clearfix">
            <div id="results-clear" class="results-container">
                <div class="clearfix">
                    <div class="web-logo">
                        <img src="img/icon_surfaceweb.svg" alt="Surface web" class="img-responsive" />
                    </div>
                </div>
                <div class="loader"></div>
                <div class="results-content"></div>
                <div class="result-detail-content" style="display:none;">
                    <a href="#" class="result-back-btn">Back to results</a>
                    <!--<img src="img/left-time.svg">-->
                    <div class="result-title"></div>
                    <div class="result-content"></div>
                </div>
            </div>
            <div id="results-dark" class="results-container">
                <div class="clearfix">
                    <div class="web-logo">
                        <img src="img/icon_deepweb.svg" alt="Deep web" class="img-responsive" />
                    </div>
                </div>
                <div class="loader"></div>
                <div class="results-content"></div>
                <div class="result-detail-content" style="display:none;">
                    <a href="#" class="result-back-btn">Back to results</a>
                    <!--<img src="img/right-time.svg">-->
                    <div class="result-title"></div>
                    <div class="result-content"></div>
                </div>
            </div>
        </div>

        <div id="result-template" style="display:none;">
            <a href="#" class="result">
                <div class="result-title"></div>
                <div class="result-source"></div>
                <div class="result-date"></div>
            </a>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script/libs/jquery-1.10.2.js"></script>
        <script src="script/libs/moment-with-locales.js"></script>
        <script src="script/app.js"></script>
    </body>

</html>
