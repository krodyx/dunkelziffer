<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Dunkelziffer</title>
        <meta name="description" content="Dunkelziffer">

        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/main.css">

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div>
            <input id="query" type="text" placeholder="Search..."/>
            <span id="search-indicator" style="display:none;">Loading...</span>
        </div>

        <div id="results-clear"></div>
        <div id="results-dark"></div>

        <div id="result-template" style="display:none;">
            <a href="#" class="result">
                <div class="result-title"></div>
                <div class="result-source"></div>
                <div class="result-date"></div>
            </a>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script/libs/jquery-1.10.2.js"></script>
        <script src="script/app.js"></script>
    </body>

</html>
